<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>

                    <option value="Toan" selected>Toán</option>

                <button type="button" onclick="alert ('sorry!')">Không gửi dữ liệu</button>
            </div>
